<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors vs the computer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <div class="rules">
            <h1> Choose your hand then press Play</h1>
            <img src="./images/rock-paper-scissors-game-rules.png" alt="rules of the game">
        </div>
    </section>

    <div id="flex-needed">
    <section class="container">
    <div class="player-pick">
        <button class="option-button" id="rock-button">
            <img src="./images/rock.svg" alt="Rock">
        </button>

        <button class="option-button" id="paper-button">
            <img src="./images/paper.svg" alt="Paper">
        </button>

        <button class="option-button" id="scissors-button">
            <img src="./images/scissors.svg" alt="Scissors">
        </button>

        <button id="start">Play</button>

    </div>
</section>

<section class="container">

    <div class="score-result">
        <h3>The computer picked</h3>
        <span id="result"></span>
        <h4>Your score is<span id="score-user"></span></h4>
        <h4>Computer's score is<span id="score-pc"></span></h4>
    </div>
</section>
</div>

    <script src="script.js"></script>
</body>
</html>
